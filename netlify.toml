# Netlify Configuration for NBNE Website
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Publish directory (current directory since files are in root)
  publish = "."
  
  # No build command needed for static HTML site
  command = ""

# Production context (main deployment)
[context.production]
  # No special production settings needed for static site

# Deploy preview context (for testing)
[context.deploy-preview]
  # No special preview settings needed

# Headers for better security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=3600"

# Cache images longer
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache CSS and JS longer
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

